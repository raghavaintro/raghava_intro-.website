<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Princess!</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: linear-gradient(135deg, #ff0080, #8000ff, #00ffff);
        color: #fff;
        overflow: hidden;
    }
    .cake {
        position: absolute;
        bottom: 100px;
        left: 50%;
        transform: translateX(-50%);
        animation: bounce 2s infinite alternate;
    }
    .balloon {
        position: absolute;
        cursor: pointer;
        animation: wildMove 5s infinite alternate;
    }
    .character {
        position: absolute;
        bottom: 50px;
        animation: moveRightToLeft 20s infinite linear;
    }
    .princess {
        font-size: 36px;
        font-weight: bold;
        color: #ff00ff;
        text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 50px #ff00ff, 0 0 60px #ff00ff, 0 0 70px #ff00ff;
    }
    .crown {
        width: 100px;
        margin-top: 20px;
    }
    .greeting {
        font-size: 24px;
        margin-top: 20px;
    }
    @keyframes bounce {
        0% {
            transform: translateY(0);
        }
        100% {
            transform: translateY(-20px);
        }
    }
    @keyframes wildMove {
        0% {
            transform: translateY(0) rotate(0deg);
        }
        50% {
            transform: translateY(-20px) rotate(5deg);
        }
        100% {
            transform: translateY(0) rotate(-5deg);
        }
    }
    @keyframes moveRightToLeft {
        0% {
            left: 100%;
            transform: scaleX(-1);
        }
        100% {
            left: -20%;
        }
    }
    @keyframes pop {
        0% {
            transform: scale(1);
            opacity: 1;
        }
        50% {
            transform: scale(1.2);
            opacity: 1;
        }
        100% {
            transform: scale(0);
            opacity: 0;
        }
    }
</style>
</head>
<body>
<h1>Happy Birthday my Princess!</h1>
<div class="greeting">Wishing you a day filled with joy, laughter, and all the happiness in the world and thanks for coming into my life,i'm so blessed to have u and thanks for make me happy for everyday </div>
<img class="crown" src="https://scontent.xx.fbcdn.net/v/t1.15752-9/435028202_1825871911252156_8325885803937906487_n.png?stp=dst-png_p403x403&_nc_cat=106&ccb=1-7&_nc_sid=5f2048&_nc_ohc=XVNUC9neeIMAb6qtsxC&_nc_ad=z-m&_nc_cid=0&_nc_ht=scontent.xx&oh=03_Q7cD1QHKrTau-2AQWzvrr60FEeX_pibolVNTBqVqOXoLtxUd2g&oe=6646BC3A" alt="Crown" width="100">
<div class="cake">
    <img src="https://instagram.fixm3-1.fna.fbcdn.net/v/t1.15752-9/437127144_1503232487291018_554164699013414663_n.png?stp=dst-png_p403x403&_nc_cat=105&ccb=1-7&_nc_sid=5f2048&_nc_ohc=aQO-UfBWO30Ab4LgUH9&_nc_ht=instagram.fixm3-1.fna&oh=03_Q7cD1QHvU90IJOZusAewocAlBTcgmI2OC5YcC2gKIKIzvLrqlQ&oe=66463556" alt="Birthday Cake" width="300">
</div>
<div id="balloon-container"></div>
<img id="character1" class="character" src="https://cdn.fbsbx.com/v/t59.2708-21/438582466_391901490391368_3443932589685284368_n.gif?_nc_cat=105&ccb=1-7&_nc_sid=cf94fc&_nc_ohc=bk-z17P9AxsAb4o4OUT&_nc_ht=cdn.fbsbx.com&oh=03_Q7cD1QF3ETyn8AQRSj-YU97bZXH4u7DVwC-1D7x7ajDvHepbWg&oe=66212930" alt="Party Character" width="150">
<script>
    const balloonContainer = document.getElementById('balloon-container');

    function createBalloon() {
        const balloon = document.createElement('img');
        const balloonImages = [
            'https://scontent.xx.fbcdn.net/v/t1.15752-9/434686772_393425550273984_9121067335577276570_n.png?_nc_cat=105&ccb=1-7&_nc_sid=5f2048&_nc_ohc=cowRA7yQMK4Ab4suXO7&_nc_ad=z-m&_nc_cid=0&_nc_ht=scontent.xx&oh=03_Q7cD1QHxg6_5elZBslUqwI5hQD7cH5Ax0JTCozJ50UdeNfe9JQ&oe=66466434',
            'https://scontent.xx.fbcdn.net/v/t1.15752-9/434997279_477548794602950_8839948087665284512_n.png?stp=dst-png_p320x320&_nc_cat=108&ccb=1-7&_nc_sid=5f2048&_nc_ohc=FOFd8l_oAF0Ab5dEzUy&_nc_ad=z-m&_nc_cid=0&_nc_ht=scontent.xx&oh=03_Q7cD1QHjR1JgIvjRkeFsxUSPusWZAwlcyffAbChvT2wUfJ9BIA&oe=6646CD80',
            'https://scontent.xx.fbcdn.net/v/t1.15752-9/437554732_1148702026548917_7932399066803091699_n.png?_nc_cat=109&ccb=1-7&_nc_sid=5f2048&_nc_ohc=3UW_ipt3vwsAb6aWteJ&_nc_ad=z-m&_nc_cid=0&_nc_ht=scontent.xx&oh=03_Q7cD1QGWdl2ZxPZECymcjMszIre2XRwJudTPtqXlXnhwxcuGBA&oe=6646C29B',
            'https://scontent.xx.fbcdn.net/v/t1.15752-9/434634657_786141510109501_4904880411690427321_n.png?stp=dst-png_p320x320&_nc_cat=111&ccb=1-7&_nc_sid=5f2048&_nc_ohc=3uhO51cKIlMAb5rms52&_nc_ad=z-m&_nc_cid=0&_nc_ht=scontent.xx&oh=03_Q7cD1QHQzsN-FW1lHi2zUC0VZb04pzo5FWShMOWkl9n2xc9fkA&oe=6646D8B0'
        ];
        const randomIndex = Math.floor(Math.random() * balloonImages.length);
        balloon.setAttribute('src', balloonImages[randomIndex]);
        balloon.setAttribute('class', 'balloon');
        balloon.setAttribute('width', '100');
        balloon.style.left = `${Math.random() * 100}%`;
        balloon.style.top = `${Math.random() * 100}%`;
        balloon.addEventListener('click', function() {
            balloon.style.animation = 'pop 0.5s forwards';
            setTimeout(() => {
                balloon.remove();
            }, 500);
        });
        balloonContainer.appendChild(balloon);
    }

    setInterval(createBalloon, 2000); // Create a new balloon every 2 seconds
</script>
</body>
</html>
